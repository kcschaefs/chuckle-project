<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link href="./monica.js" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <title>Chuck'le</title>
</head>

<body>

  <video autoplay muted loop id="myVideo">
    <source src="./assets/background/jellyfish.mp4" type="video/mp4">
  </video>
  <button>fav</button>
  <div id="ex1" class="modal">
    <form>
      <div class="mb-3 m-5">
        <label class="favoriteName">Name your favorite to save</label>
        <input type="text" class="form-control" id="nameoffavorite">
      </div>
      <button type="submit" class="btn btn-primary submit-button">Submit</button>
    </form>
  </div>
  <div class="container mx-auto my-auto">
    <h2>Chuck'le</h2>
    <p>Click the buttons below to reveal a random joke, riddle, or thing to add to your bucket list!</p>
    <div>
      <div hidden> </div>
    </div>
    <button id="bucket-list-button" class="splash-buttons">Bucket List</button>
    <button id="riddles-button" class="splash-buttons">Riddle</button>
    <button id="joke-button" class="splash-buttons">Joke</button>
    <div class="display-container"></div>
    <div class="monica hide">
      <h3 class="monicaTitle">Your Title 1</h3>
      <div class="moniceContent">
        <p>Your detailed contents goes here.</p>
      </div>
    </div>
  </div>
  <button id="chuckbtn">chuck</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <script src="./monica.js"></script>
  <script src="./script.js"></script>
  <script src="./assets/js-apis/buck.js"></script>
  <script src="./assets/js-apis/chuck.js"></script>
  <script src="./assets/js-apis/joke.js"></script>
  <script src="./assets/js-apis/ridd.js"></script>

</body>

</html>
